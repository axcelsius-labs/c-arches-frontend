<div class="bottom-nav">
  <button class="back-button" [ngClass]="{ disabled: disablePreviousButton() }" (click)="previousDialogLine()">
    <mat-icon class="icon">chevron_left</mat-icon>
    <span class="icon-label">Back</span>
  </button>
  <button *ngIf="showNextButton" class="next-button" (click)="nextDialogLine()">
    <span class="icon-label">Next</span>
    <mat-icon class="icon">chevron_right</mat-icon>
  </button>
</div>
