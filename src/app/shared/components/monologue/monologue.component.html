<div (click)="handleClickOrSpace()">

    <app-header></app-header>

    <app-background [backgroundImage]="backgroundImage" [blackOut]="true"></app-background>
    
    <div class="components-above-background">

        <img class="monologue-character" [src]="characterImage">

        <dialogue [currentLineIndex$]="currentLineIndex$" [dialogueLines]="dialogueLines"></dialogue>
        
        <div class="additional-content" *ngIf="additionalContent.length > 0">
            <div *ngFor="let content of additionalContent">
                {{ content }}
            </div>
        </div>
        
    </div>

    <app-footer></app-footer>

</div>
