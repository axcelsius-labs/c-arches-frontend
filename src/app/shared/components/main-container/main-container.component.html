<div class="main-container">
  <app-header
    class="header"
    *ngIf="showHeader"
    [chapterTitle]="chapterTitle"
  ></app-header>
  <div class="content">
    <app-background
            *ngIf="backgroundImage"
            [backgroundImage]="backgroundImage"
            [blackOut]="blackOut"
    ></app-background>
    <ng-content></ng-content>
  </div>
  <app-footer
    class="footer"
    *ngIf="showFooter"
    [showNextButton]="showNextButton"
  ></app-footer>
</div>
