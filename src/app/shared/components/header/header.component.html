<div class="header-container">
  <div class="header-logo-text" (click)="goToHomeScreen()">{{ title }}</div>
  <div class="header-actions">
    <div class="icons-container">
      
      <button class="icon-label-container resources" (click)="goToResources()">
        <span class="icon-label">Resources</span>
        <mat-icon class="icon">bookmark</mat-icon>
      </button>

      <button class="icon-label-container exit" (click)="exit()">
        <span class="icon-label">Exit</span>
        <mat-icon class="icon">logout</mat-icon>
      </button>
      
    </div>
  </div>
</div>
