<div class="option-content" (click)="handleClickOrSpace()">
  <dialogue class="dialogue-container"></dialogue>
  <div class="character-wrapper">
    <img class="character-container" [src]="section.characterImage" />
    <div class="option-box">
      <div class="option-box-title">
        {{ section.name }}
      </div>
      <div class="option-box-main">
        <div class="option-box-section">
          <img class="option-box-preview" [src]="section.preview"/>
        </div>
        <div>
          <h4><i>{{ section.description }}</i></h4>
          <div class="option-box-main">
            <div class="option-box-section">
              {{ section.price }}
            </div>
            <div class="option-box-section">
              {{ section.effectiveness }}
            </div>
            <div class="option-box-section">
              {{ section.duration_long }}
            </div>
          </div>
        </div>
      </div>
      <div class="option-box-section">
        <b>Periods:</b> {{ section.periods }}
      </div>
      <div class="option-box-section">
        <b>Privacy:</b> {{ section.privacy }}
      </div>
    </div>
  </div>
</div>
