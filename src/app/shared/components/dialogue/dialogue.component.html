<div
  class="dialogue-container"
  [ngClass]="speakerIsOnLeft === true ? 'left' : 'right'"
>
  <span class="visible">{{ visibleLetters }}</span>
  <span class="invisible">{{ invisibleLetters }}</span>
  <div *ngIf="showLeftTriangle" class="triangle-left-container"></div>
  <div
    *ngIf="!showLeftTriangle"
    class="triangle-bottom-container"
    [ngClass]="speakerIsOnLeft === true ? 'triangle-left' : 'triangle-right'"
  ></div>
</div>
