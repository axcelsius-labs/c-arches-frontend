<div class="dialogue-container" [ngClass]="speakerIsOnLeft === true ? 'left' : 'right'">
  <span class="visible">{{ visibleLetters }}</span>
  <span class="invisible">{{ invisibleLetters }}</span>
  <div class="triangle" [ngClass]="speakerIsOnLeft === true ? 'triangle-left' : 'triangle-right'"></div>
</div>
