<div class="info-block-container">
    <div class="info-block">
        <h2 style="text-align: center">{{ current.preview }}</h2>
        <h1>{{ current.title }}</h1>
    
        <h3 *ngFor="let bullet of current.bullets">{{ bullet }}</h3>
    
        <h3 *ngFor="let footer of current.footer">{{ footer }}</h3>

        <div class="info-block-button-row">
            <button class="info-block-button previous-button" (click)="previous()" *ngIf="currentIndex > 0">
                Previous
            </button>
            <button class="info-block-button next-button" (click)="next()" *ngIf="currentIndex < chapter.data.length - 1">
                Next
            </button>
            <button class="info-block-button next-button" (click)="finish()" *ngIf="currentIndex === chapter.data.length - 1">
                Finish!
            </button>
        </div>
        
    </div>
</div>
