<app-main-container
  [backgroundImage]="sectionContent.backgroundImage!"
  [blackOut]="
    sectionContent.sectionType === 'monologue' ||
    sectionContent.sectionType === 'monologue.grid' ||
    sectionContent.sectionType === 'monologue.content'
  "
  [chapterTitle]="chapterContent.chapterTitle"
  [showNextButton]="sectionContent.sectionType !== 'monologue.grid'"
  [showFooter]="true"
>
  <ng-container *ngIf="sectionContent.sectionType as type">
    <app-scene
      *ngIf="type === 'scene'"
      [section]="sectionContent"
      [additionalContent]="additionalContent"
      (onClickOrSpace)="goToNextDialogLine()"
    ></app-scene>
    <app-monologue-grid
      *ngIf="type === 'monologue.grid'"
      [section]="sectionContent"
      (clickedOption)="finishedSection($event)"
    ></app-monologue-grid>
    <app-monologue-content
      *ngIf="type === 'monologue.content'"
      [section]="sectionContent"
      (onClickOrSpace)="finishedSection()"
    ></app-monologue-content>
  </ng-container>
</app-main-container>
